name: Windows Desktop Deployment

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  windows-deploy:
    name: Windows Desktop Deployment
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.0"
          channel: "stable"

      - name: Install dependencies
        run: flutter pub get

      - name: Build Windows
        run: flutter build windows

